<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Habits</title>
</head>
<body>
  <div class="app">
    <div class="panel">
      <img class="logo" src="./images/logo.svg" alt="Logo Habit App">
      <nav class="menu">
        <div class="menu__list">

        </div>
        <button class="btn btn__add">
          <img src="./images/add.svg" alt="Add habit">
        </button>
      </nav>
    </div>
    <div class="content">
      <header class="header">
        <h1 class="header__title"></h1>
        <div class="progress">
          <div class="progress__text">
            <label for="progress__bar" class="progress__name">Прогресс</label>
            <span class="progress__percent"></span>
           </div>
           <progress class="progress__bar" id="progress__bar" max="100" value="0"></progress>
        </div>
      </header>
      <main class="main">
        <div class="habit__wrapper">
        </div>
      </main>
    </div>
  </div>
  <script src="./scripts/app.js"></script>
</body>
</html>
