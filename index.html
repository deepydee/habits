<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Habits</title>
</head>
<body>
  <div class="app">
    <div class="panel">
      <img class="logo" src="./images/logo.svg" alt="Logo Habit App">
      <nav class="menu">
        <div class="menu__list">
          <button class="btn btn_active">
            <img src="./images/water.svg" alt="Water">
          </button>

          <button class="btn">
            <img src="./images/food.svg" alt="Food">
          </button>
        </div>
        <button class="btn btn__add">
          <img src="./images/add.svg" alt="Add habit">
        </button>
      </nav>
    </div>
    <div class="content">

    </div>
  </div>
  <script src="./scripts/app.js"></script>
</body>
</html>
