<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Habits</title>
</head>
<body>
  <div class="app">
    <div class="panel">
      <img class="logo" src="./images/logo.svg" alt="Logo Habit App">
      <nav class="menu">
        <div class="menu__list">
          <button class="btn btn_active">
            <img src="./images/water.svg" alt="Water">
          </button>

          <button class="btn">
            <img src="./images/food.svg" alt="Food">
          </button>
        </div>
        <button class="btn btn__add">
          <img src="./images/add.svg" alt="Add habit">
        </button>
      </nav>
    </div>
    <div class="content">
      <header class="header">
        <h1 class="header__title">Отжимания</h1>
        <div class="progress">
          <div class="progress__text">
            <label for="progress__bar" class="progress__name">Прогресс</label>
            <span class="progress__percent">70%</span>
           </div>
           <progress class="progress__bar" id="progress__bar" max="100" value="70">70%</progress>
        </div>
      </header>
      <main class="main">
        <div class="habit__wrapper">
          <div class="habit">
            <div class="habit__day">День 1</div>
            <div class="habit__comment">Первый подход всегда даётся тяжело</div>
            <button class="delete"><img src="./images/delete.svg" alt="Удалить"></button>
          </div>
          <div class="habit">
            <div class="habit__day">День 1</div>
            <div class="habit__comment">Первый подход всегда даётся тяжело</div>
            <button class="delete"><img src="./images/delete.svg" alt="">
            </button>
          </div>
        </div>

        <div class="habit">
          <div class="habit__day">День 2</div>
            <form class="habit__comment" action="#!">
              <input class="input__comment" type="text" placeholder="Комментарий...">
            </form>
          <button class="btn__submit" type="submit">Готово</button>
        </div>

      </main>
    </div>
  </div>
  <script src="./scripts/app.js"></script>
</body>
</html>
